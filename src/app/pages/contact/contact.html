
<section class="container py-4" style="max-width: 720px;">
  <h2>Contact</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" formControlName="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" formControlName="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="5" formControlName="message" required></textarea>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || sending">
      <span *ngIf="!sending">Send</span>
      <span *ngIf="sending"><i class="bi bi-arrow-repeat me-1"></i> Sending...</span>
    </button>

    <span class="ms-3 text-success" *ngIf="sent">Thanks! Iâ€™ll be in touch.</span>
  </form>
</section>
