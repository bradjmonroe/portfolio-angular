<section class="container py-5">
  <div class="text-center mb-4">
    <span class="badge bg-transparent border text-uppercase small">Skills & Technologies</span>
    <h2 class="display-6 fw-semibold mt-3">Technical Expertise</h2>
    <p class="text-secondary">A comprehensive toolkit for building modern, performant applications</p>
  </div>

  <!-- category cards -->
  <div class="row g-4 mb-3">
    @for (c of categories; track c; let i = $index) {
      <div
      [class]="colClass(i, categories.length) + ' d-flex'"
      >
        <app-rec-card
          class="w-100 h-100"
          [index]="c.index"
          [title]="c.title"
          [subheader]="c.subheader"
          [items]="c.items">
        </app-rec-card>
      </div>
    }
  </div>


  <!-- process bar -->
  <div class="process container-sm px-0">
    <div class="inner d-flex flex-wrap justify-content-center gap-3 p-4 border rounded">
      @for (s of steps; track s; let i = $index; let last = $last) {
        <ng-container>
          <button class="btn btn-outline-primary btn-sm">{{ s }}</button>
          @if (!last) { <span class="arrow">â†’</span> }
        </ng-container>
      }
    </div>
  </div>
</section>
